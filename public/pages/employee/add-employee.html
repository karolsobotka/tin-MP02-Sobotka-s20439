<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/style.css">
        <meta name="charset" content="UTF-8"/>
        <meta name="language" content="pl-PL"/>
        <meta name="content-type" content="text/html"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="application/javascript" src="/resources/code/validationCommon.js"></script>
        <script type="application/javascript" src="/resources/code/validateEmpForm.js"></script>

        <title>MP01 - Add Employees</title>
    </head>
    
   
    <body>
        <header id="header">
            
            <h1 class="h1-header">Pan Samochodzik - panel administracyjny</h1>
            <img src="/resources/images/mechanik.jpg" id="header-img" alt="Pan Samochodzik logo" />
        </header>
        <nav>
            <ul>
                <li><a href="/index.html" >Strona Główna</a></li> 
                <li><a href="/pages/cars/cars.html">Auta</a></li> 
                <li><a href="/pages/employee/list.html" class="active">Mechanicy</a></li>
                <li><a href="/pages/repairs/repairs.html">Naprawy</a></li>      
             </ul>
        </nav>
        <main>
         <h1>Nowy Pracownik</h1>
         <form class="form" novalidate onsubmit="return validateFormEmployee();">
           <label for="firstName">Imię <span class="symbol-required">*</span></label> 
           <input type="text" name="firstName" id="firstName" placeholder="2-60 znaków" required/>
           <span id="errorFirstName" class="error-text"></span>

           <label for="lastName" > Nazwisko <span class="symbol-required">*</span></label>
            <input type="text" name="lastName" id="lastName"  placeholder="2-60 znaków"required/>
            <span id="errorLastName" class="error-text"></span>

           <label for="phoneNumber">Numer telefonu: +48<span class="symbol-not-required"></span></label> 
           <input type="tel" name="phoneNumber" id="phoneNumber" maxlength="9" placeholder="123 456 789" />
           <span id="errorPhoneNumber" class="error-text"></span>

           <label for="address">Adres: <span class="symbol-required">*</span></label>
           <input type="text" name="address" id="address" placeholder="ul. Jana Pawła II, Radzymin 05-250" required/>
           <span id="errorAddress" class="error-text"></span>

           <div class="form-buttons">
            <input type="submit" value="Dodaj" class="form-button-submit"/>
            <a href="/index.html" class="form-button-cancel">Anuluj</a>
            <p id="errorsSummary" class="error-text"></p>
        </div>
         </form>

        </main>
        <footer >
            <a id="footer-a">Karol Sobotka s20439@pjwstk.edu.pl</a>
        </footer>
    </body>
   

</html>
