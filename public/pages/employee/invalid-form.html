<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/style.css">
        <meta name="charset" content="UTF-8"/>
        <meta name="language" content="pl-PL"/>
        <meta name="content-type" content="text/html"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MP01 - Add Employee</title>
    </head>
    
   
    <body>
        <header id="header">
            
            <h1 class="h1-header">Pan Samochodzik - panel administracyjny</h1>
            <img src="/resources/images/mechanik.jpg" id="header-img" alt="Pan Samochodzik logo" />
        </header>
        <nav>
            <ul>
                <li><a href="/index.html" >Strona Główna</a></li> 
                <li><a href="/pages/cars/cars.html">Auta</a></li> 
                <li><a href="/pages/employee/list.html" class="active" >Mechanicy</a></li>
                <li><a href="/pages/repairs/repairs.html">Naprawy</a></li>      
             </ul>
        </nav>
        <main>
         
         
            <h1>Nowy Pracownik</h1>
            <form class="form"> 
              <label for="firstName"> Imię: <span class="symbol-required">*</span></label> 
              <input type="text" name="firstName" id="firstName" class="error-input" required/>
              <span id="errorFirstName" class="error-text">Pole jest wymagane</span>

              <label for="lastName"> Nazwisko: <span class="symbol-required">*</span></label>
              <input type="text" name="lastName" id="lastName" class="error-input" required/>
              <span id="errorLastName" class="error-text">Pole jest wymagane</span>
            
              <label for="phoneNumber">Numer telefonu: +48</label>
              <input type="tel" name="phoneNumber" id="phoneNumber" class="error-input" maxlength="9" />
              <span id="errorPhoneNumber" class="error-text"></span>

                
              <label for="address"> Adres: <span class="symbol-required">*</span></label>
               <input type="text" name="address" id="address" class="error-input" required/>
              <span id="errorAddress" class="error-text">Pole jest wymagane</span>
            </form>
           
            <div class="form-buttons">
                <input type="submit" value="Dodaj" class="form-button-submit"/>
                <a href="/index.html" class="form-button-cancel">Anuluj</a>
                <p id="errorsSummary"></p>
            </div>
           
         
        </main>
        <footer >
            <a id="footer-a">Karol Sobotka s20439@pjwstk.edu.pl</a>
        </footer>
    </body>
   

</html>
