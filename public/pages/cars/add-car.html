<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/style.css">
        <meta name="charset" content="UTF-8"/>
        <meta name="language" content="pl-PL"/>
        <meta name="content-type" content="text/html"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="application/javascript" src="/resources/code/validationCommon.js"></script>
        <script type="application/javascript" src="/resources/code/validateCarForm.js"></script>

        <title>MP01 - Add Cars</title>
    </head>
    
   
    <body>
        <header id="header">
            
            <h1 class="h1-header">Pan Samochodzik - panel administracyjny</h1>
            <img src="/resources/images/mechanik.jpg" id="header-img" alt="Pan Samochodzik logo"/>
        </header>
        <nav>
            <ul>
                <li><a href="/index.html">Strona Główna</a></li> 
                <li><a href="/pages/cars/cars.html" class="active">Auta</a></li> 
                <li><a href="/pages/employee/list.html">Mechanicy</a></li>
                <li><a href="/pages/repairs/repairs.html">Naprawy</a></li>      
             </ul>
        </nav>
        <main>
         <h1>Nowe auto</h1>
         <form class="form" novalidate onsubmit="return validateFormCar();">
           <label for="maker">Marka <span class="symbol-required">*</span></label>
           <input type="text" name="maker" id="maker" placeholder="2-60 znaków" required/>
           <span id="errorMaker" class="error-text"></span>
           
           <label for="model" >Model <span class="symbol-required">*</span></label>
           <input type="text" name="model" id="model" placeholder="2-60 znaków" required/>
           <span id="errorModel" class="error-text"></span>
           
           <label for="car-plates">Numer rejestracyjny <span class="symbol-required">*</span></label> 
           <input type="text" name="plates" id="car-plates" required/>
           <span id="errorCarPlates" class="error-text"></span>
           
            <div class="form-buttons">
                <input type="submit" value="Dodaj" class="form-button-submit"/>
                <a href="/index.html" class="form-button-cancel">Anuluj</a>
                <p id="errorsSummary" class="error-text"></p>
            </div>
           
         </form>
        </main>
        <footer >
            <a id="footer-a">Karol Sobotka s20439@pjwstk.edu.pl</a>
        </footer>
    </body>
   

</html>
